<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"> -->
  <link href="./css/main.min.css" rel="stylesheet">
  <title></title>
</head>

<body>

  <div id="home">
    <div id="wrap">


      <div class="inputG">
        <label for="url">URL:</label>
        <input type="text" id="url" name="url" value="https://youtu.be/6hCZxLd_QIQ">
      </div>

      <div class="inputG">
        <input type="button" value="BUSCAR" id="buscar" name="buscar">
      </div>

      <div style="margin: 10px 0;"></div>


      <div class="inputG">
        <img id="thumb" src="./image/nothing.png" alt="thumb">
      </div>

      
      <div id="channel_info">
        <img id="channel_thumb" src="./image/channel_thumb.jpeg" alt="thumb do canal">
       
        <div id="g2">
          <div id="channel_name">
            <a href="https://github.com/saulotarsobc" target="_blank">Saulo Costa</a>
          </div>
          <div id="channel_sub">
            @saulotarsobc
          </div>
        </div>
      </div>

      <div class="inputG">
        <label for="title">Título:</label>
        <input type="text" id="title" name="title" value="">
      </div>

      <div class="inputG">
        <label for="description">Descição:</label>
        <textarea id="description" name="description" value="" rows="6"></textarea>
      </div>
      
      <div class="inputG">
        <label for="mensagem">Progresso:</label>
        <div id="mensagem" style="color: #fff; width: 100%; margin-left: 5px;">
          Download não iniciado
        </div>
      </div>
      
      <div class="inputG">
        <!-- <label for="progresso">Progresso:</label> -->
        <input type="range" value="0" min="0" max="100" step="1" id="progresso" name="progresso" disabled>
      </div>

      <div class="inputG">
        <label for="formats">Formatos:</label>
        <div id="formats"></div>
      </div>
      
    </div>
  </div>

  <!-- You can also require other files to run in this process -->
  <script src="./js/home.js"></script>
</body>

</html>
